<div class="leaf "><div class="inner justify"><p class="  start-chapter">Qui caput ad laevam deicit, glossemata nobis
Praecipit; os nullum, vel potius pugilis.</p><p>Who ducked his head, to shun another’s fist,
Though he expound old saws,—yet, well I wist,
With pummelled nose and face, he’s but a pugilist.</p><hr class="section"></div> </div>
