<div class="leaf "><div class="inner justify"><p class="no-indent  ">stolen a peacock out of his orchard. In one of his journeys, his litter being obstructed by some bushes, he ordered the officer whose duty it was to ride on and examine the road, a centurion of the first cohorts, to be laid on his face upon the ground, and scourged almost to death.</p><hr class="section"></div> </div>
