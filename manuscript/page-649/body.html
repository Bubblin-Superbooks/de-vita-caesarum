<div class="leaf flex"><div class="inner justify"><h4>Xxxi. Though His Health Was Very Infirm During The Former Part Of His Life, Yet, After He Became Emperor, He Enjoyed A Good State Of Health, Except Only That He Was Subject To A Pain Of The Stomach. In A Fit Of This Complaint, He Said He Had Thoughts Of Killing Himself.</h4><hr class="section"></div> </div>
