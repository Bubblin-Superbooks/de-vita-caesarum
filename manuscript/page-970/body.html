<div class="leaf flex"><div class="inner justify"><h4>Xxxi.</h4><p class="  start-chapter">Though his health was very infirm during the former part of his life, yet, after he became emperor, he enjoyed a good state of health, except only that he was subject to a pain of the stomach. In a fit of this complaint, he said he had thoughts of killing himself.</p><hr class="section"></div> </div>
