<div class="leaf flex"><div class="inner justify"><h4>Lxiv.</h4><p class="  start-chapter">He never removed his daughter-in-law, or grandsons , after their condemnation, to any place, but in fetters and in a covered litter, with a guard to hinder all who met them on the road, and travellers, from stopping to gaze at them.</p><hr class="section"></div> </div>
