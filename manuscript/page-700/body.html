<div class="leaf "><div class="inner justify"><p class="  start-chapter">He forbad the revels of the charioteers, who had long assumed a licence to stroll about, and established for themselves a kind of prescriptive right to cheat and thieve, making a jest of it. The partisans of the rival theatrical performers were banished, as well as the actors themselves.</p><hr class="section"></div> </div>
